application: rose-message-board
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /api.*
  script: main.app

- url: /js
  static_dir: js

- url: /style
  static_dir: style

- url: /images
  static_dir: images

- url: .*
  static_files: message_board.html
  upload: message_board\.html  

libraries:
- name: webapp2
  version: "2.5.1"
- name: django
  version: "1.2"
